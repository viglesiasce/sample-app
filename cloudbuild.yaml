steps:
- name: golang:1.11
  entrypoint: bash
  dir: /go/src/gceme
  args:
  - -c
  - |
    ln -s /workspace /go/src/gceme
    cd /go/src/gceme
    go get -u -v
    go test
- name: gcr.io/$PROJECT_ID/skaffold:alpha
  args: ['run', '-f=skaffold.yaml']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-west2-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=staging'
